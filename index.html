<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANKIZ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Digital Rain Background */
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .matrix-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            width: 18px;
            height: 100%;
            font-size: 14px;
            line-height: 16px;
            font-weight: bold;
            animation: fall linear infinite;
            white-space: nowrap;
            opacity: 0.7;
        }

        .matrix-column::before {
            content: "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()アイウエオカキクケコサシスセソタチツテト";
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(
                to bottom,
                #ffffff 0%,
                #ffffff 5%,
                #00ff41 10%,
                #00ff41 20%,
                #00dd33 30%,
                #00bb22 40%,
                #009911 50%,
                #007700 60%,
                #005500 70%,
                #003300 80%,
                rgba(0, 255, 65, 0.5) 90%,
                transparent 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            writing-mode: vertical-lr;
            letter-spacing: 0.5px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            max-width: 800px;
            width: 100%;
        }

        .logo-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 30px;
            border: 3px solid #00ff41;
            box-shadow: 0 0 30px #00ff41;
            object-fit: cover;
            animation: glow 2s infinite alternate;
        }

        .welcome-text {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #fff;
        }

        /* Social Media Section */
        .social-section {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .social-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .social-card {
            background: rgba(20, 20, 20, 0.85);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(8px);
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .social-card:hover {
            transform: translateY(-5px);
            border-color: #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6);
        }

        .social-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #00ff41;
        }

        .social-name {
            font-size: 1.3rem;
            color: #fff;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: #888;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
            margin-top: 80px;
            width: 100%;
            max-width: 800px;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fall {
            0% {
                transform: translateY(-10%);
                opacity: 1;
            }
            100% {
                transform: translateY(200%);
                opacity: 0;
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            }
            to {
                box-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41, 0 0 40px #00ff41;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-img {
                width: 120px;
                height: 120px;
            }
            
            .welcome-text {
                font-size: 2rem;
                margin-bottom: 40px;
            }
            
            .social-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .matrix-column {
                font-size: 12px;
                width: 16px;
            }
            
            .social-card {
                padding: 20px;
            }
            
            .header {
                margin-bottom: 60px;
            }
        }

        @media (max-width: 480px) {
            .logo-img {
                width: 100px;
                height: 100px;
            }
            
            .welcome-text {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
            
            .social-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .matrix-column {
                font-size: 10px;
                width: 14px;
            }
            
            .social-card {
                padding: 18px;
            }
            
            .social-icon {
                font-size: 2rem;
            }
            
            .footer {
                padding: 20px;
                margin-top: 60px;
            }
        }

        @media (max-width: 320px) {
            .logo-img {
                width: 80px;
                height: 80px;
            }
            
            .welcome-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Digital Rain Background -->
    <div class="matrix-background" id="matrixBackground"></div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="logo-img-container">
                <img src="555.jpg" alt="JANKIZ" class="logo-img" onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"150\" height=\"150\"><rect width=\"100%\" height=\"100%\" fill=\"#000\"/><text x=\"50%\" y=\"50%\" text-anchor=\"middle\" dy=\".3em\" font-size=\"20\" fill=\"%2300ff41\">JANKIZ</text></svg>'">
            </div>
            <h1 class="welcome-text">مرحباً بكم في موقعي</h1>
        </header>

        <!-- Social Media Section -->
        <section class="social-section">
            <div class="social-container">
                <!-- Instagram -->
                <a href="https://www.instagram.com/jankiz.hex?igsh=djRnMDF1b2t6dndk" target="_blank" class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <h3 class="social-name">Instagram</h3>
                </a>

                <!-- TikTok -->
                <a href="https://www.tiktok.com/@.v2.jankiz?_r=1&_t=ZM-93E52dJ09yG" target="_blank" class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <h3 class="social-name">TikTok</h3>
                </a>

                <!-- YouTube -->
                <a href="https://youtube.com/@jankizhex7789?si=VXHuC-0hx6zUIGfT" target="_blank" class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-youtube"></i>
                    </div>
                    <h3 class="social-name">YouTube</h3>
                </a>

                <!-- Telegram -->
                <a href="https://t.me/HexJankiz1111" target="_blank" class="social-card">
                    <div class="social-icon">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <h3 class="social-name">Telegram</h3>
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>© 2023</p>
        </footer>
    </div>

    <script>
        // Create Digital Rain Effect
        function createMatrixBackground() {
            const matrixBackground = document.getElementById('matrixBackground');
            const numColumns = Math.floor(window.innerWidth / 25);
            
            for (let i = 0; i < 2; i++) {
                const pattern = document.createElement('div');
                pattern.className = 'matrix-pattern';
                
                for (let j = 0; j < numColumns; j++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    
                    column.style.left = (j * 25) + 'px';
                    
                    const delay = -Math.random() * 5;
                    const duration = 2 + Math.random() * 3;
                    column.style.animationDelay = delay + 's';
                    column.style.animationDuration = duration + 's';
                    
                    const contentTypes = [
                        "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()アイウエオカキクケコサシスセソタチツテト",
                        "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+-=[]{}|;:,.<>?",
                        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"
                    ];
                    
                    const randomContent = contentTypes[Math.floor(Math.random() * contentTypes.length)];
                    
                    const beforeStyle = document.createElement('style');
                    beforeStyle.textContent = `
                        .matrix-column:nth-child(${j + 1})::before {
                            content: "${randomContent}";
                        }
                    `;
                    document.head.appendChild(beforeStyle);
                    
                    pattern.appendChild(column);
                }
                
                matrixBackground.appendChild(pattern);
            }
        }

        // Initialize effect on page load
        document.addEventListener('DOMContentLoaded', createMatrixBackground);
        
        // Recreate effect on window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                const matrixBackground = document.getElementById('matrixBackground');
                matrixBackground.innerHTML = '';
                createMatrixBackground();
            }, 250);
        });

        // Optimize for mobile
        function optimizeForMobile() {
            const isMobile = window.innerWidth <= 768;
            const columns = document.querySelectorAll('.matrix-column');
            
            if (isMobile) {
                columns.forEach(column => {
                    column.style.animationDuration = (parseFloat(column.style.animationDuration) * 1.5) + 's';
                });
            }
        }

        window.addEventListener('load', optimizeForMobile);
        window.addEventListener('resize', optimizeForMobile);
    </script>
</body>
</html>
